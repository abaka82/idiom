<section>
  <div class="page-header">
    <h1>{{vm.translation.id ? 'Edit Translation' : 'New Translation'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.translationForm" class="form-horizontal" ng-submit="vm.save(vm.form.translationForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="translation">Translation</label>
          <input name="translation" type="text" ng-model="vm.translation.translation" id="translation" class="form-control" placeholder="Enter Translation ..." required>
          <div ng-messages="vm.form.translationForm.translation.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Translation Translation is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="derivation">Derivation</label>
          <textarea name="content" data-ng-model="vm.translation.derivation" id="derivation" class="form-control" cols="30" rows="10" placeholder="Enter derivation here ..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.translation.id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
