<section>
  <div class="page-header">
    <h1>{{vm.idiom.id ? 'Edit Idiom' : 'New Idiom'}}</h1>
  </div>
  <div class="col-md-12 well">
    <form name="vm.form.idiomForm" class="form-horizontal" ng-submit="vm.save(vm.form.idiomForm.$valid)" novalidate>
      <fieldset>
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group" show-errors>
              <label class="control-label" for="idiom">Idiom</label>
              <input name="idiom" type="text" ng-model="vm.idiom.idiom" id="idiom" class="form-control" placeholder="Enter Idiom ..." required>
              <div ng-messages="vm.form.idiomForm.idiom.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Idiom is required.</p>
              </div>
            </div>
          </div>

          <div class="col-sm-2 col-sm-offset-2">
            <div class="form-group">
              <label class="control-label" for="language">Language</label>
              <select name="language" id="language" ng-options="option.lang for option in vm.languages track by option.id" ng-model="vm.selectedLang" class="form-control">
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="derivation">Derivation</label>
          <textarea name="content" data-ng-model="vm.idiom.derivation" id="derivation" class="form-control" cols="20" rows="5" placeholder="Enter derivation here ..."></textarea>
        </div>



        <div class="form-group text-center">
          <img ng-src="{{vm.imageURL}}" class="img-thumbnail user-profile-picture">
        </div>
        <div class="text-center form-group" ng-hide="vm.uploader.queue.length">
          <span class="btn btn-default btn-file" ng-disabled="!vm.idiom.id">
              Select Image <input type="file" nv-file-select uploader="vm.uploader">
          </span>
        </div>
        <div class="text-center form-group" ng-show="vm.uploader.queue.length">
          <button class="btn btn-primary" ng-click="vm.uploadProfilePicture();">Upload</button>
          <button class="btn btn-default" ng-click="vm.cancelUpload();">Cancel</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Profile Picture Changed Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg">{{vm.idiom.id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>


        <div class="row" ng-show="vm.idiom.id">
          <div class="col-sm-8">
            <div class="form-group" show-errors>
              <label class="control-label" for="translation">Add 121 translations</label>
              <input name="translation" type="text" ng-model="vm.translation.translation" id="translation" class="form-control" placeholder="Enter 121 translation ...">
              <!--<div ng-messages="vm.form.idiomForm.translation.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Idiom is required.</p>
              </div>-->
            </div>
          </div>

          <div class="col-sm-1">
            <div class="form-group">
              <label class="control-label" for="translationLanguage">Language</label>
              <select name="translationLanguage" id="translationLanguage" ng-options="option.lang for option in vm.languages track by option.id" ng-model="vm.selectedTranslationLang" class="form-control">
              </select>
            </div>
          </div>

          <div class="col-sm-1 col-sm-offset-1">
            <div class="form-group">
              <button class="btn btn-success btn-lg" ng-click="vm.saveTranslation(vm.form.idiomForm.$valid)">Add</button>
            </div>
          </div>
          <div ng-show="vm.error.translation" class="text-danger">
            <strong ng-bind="vm.error.translation"></strong>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>
